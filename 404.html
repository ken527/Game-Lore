<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - Page Not Found | Game Lore</title>
  <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/32/00ffee/console.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0a0a0a;
      color: #70ffea;
      font-family: 'VT323', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .pixel-art {
      font-size: 7vw;
      color: #00ffee;
      text-shadow: 0 0 12px #00ffee, 0 0 32px #00ffee99;
      margin-bottom: 0.5em;
      letter-spacing: 0.1em;
      font-family: 'VT323', monospace;
    }
    .pixel-img {
      image-rendering: pixelated;
      width: 120px;
      height: 120px;
      margin-bottom: 1.5em;
      filter: drop-shadow(0 0 16px #00ffee88);
    }
    .desc {
      font-size: 2vw;
      color: #b2fff6;
      margin-bottom: 2em;
      text-align: center;
      max-width: 500px;
    }
    .home-link {
      color: #00ffee;
      background: #181818;
      border: 2px solid #00ffee;
      border-radius: 8px;
      padding: 0.7em 2em;
      font-size: 1.5vw;
      text-decoration: none;
      box-shadow: 0 0 12px #00ffee55;
      transition: background 0.2s, color 0.2s;
      font-family: 'VT323', monospace;
      display: inline-block;
    }
    .home-link:hover {
      background: #00ffee;
      color: #181818;
    }
  </style>
</head>
<body>
  <img src="https://img.icons8.com/ios-filled/100/00ffee/console.png" alt="Pixel Console" class="pixel-img" loading="lazy">
  <div class="pixel-art">404</div>
  <div class="desc">Oops! The page you are looking for has gone missing in the pixel void.<br>Return to the world of <strong>Game Lore</strong> and keep exploring!</div>
  <a href="index.html" class="home-link">Back to Home</a>
</body>
</html>
