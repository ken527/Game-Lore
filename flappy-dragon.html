<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Lore - Flappy Dragon</title>
  <link rel="stylesheet" href="flappy-dragon.css" />
  <style>
    body { background: #222; margin: 0; }
    canvas { display: block; margin: 40px auto; background: linear-gradient(to top, #0a0a0a 80%, #00ffee 100%); box-shadow: 0 0 30px #00ffee88; border: 4px solid #00ffee; border-radius: 12px; }
    .flappy-title { text-align: center; color: #00ffee; font-family: 'Press Start 2P', cursive, monospace; margin-top: 1.5rem; font-size: 2rem; letter-spacing: 0.1em; }
    .flappy-btn { display: block; margin: 1rem auto; padding: 0.7rem 2rem; background: #00ffee; color: #111; border: none; font-family: 'Press Start 2P', cursive, monospace; font-size: 1rem; border-radius: 6px; cursor: pointer; box-shadow: 0 0 10px #00ffee88; }
    .flappy-btn:hover { background: #00aaff; color: #fff; }
  </style>
</head>
<body>
  <div class="flappy-title">Flappy Dragon</div>
  <button class="flappy-btn" id="startBtn">Start Game</button>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <script src="flappy-dragon.js"></script>
</body>
</html>
